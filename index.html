<!-- What the user will see and enter -->

<div class="navbar navbar-inverse navbar-static-top">

    <span style="color: white; font-size: 150%;">
    Enter your Information to sign up for the NEW Climbing Event. </span>

</div>


<div>
<form class="registerForm" role="form">

        <div class="form-group">
            <label class="col-sm-3 control-label">Events</label>
            <div class="col-sm-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="events[]" value="event1" /> Event 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="events[]" value="event2" /> Event 2
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="events[]" value="event3" /> Event 3
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="events[]" value="event4" /> Event 4
                    </label>
                </div>
            </div>
        </div>


    <div class="row">
    <div class="form-group col-xs-12 col-md-8 col-lg-6">
        <div class="input-group">
             <div class="input-group-addon">Name</div>
             <input name="name" class="form-control" type="nameInput" placeholder="Enter name" id="nameInput">
        </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-12 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">A#</div>
                <input name="anumb" class="form-control" type="text" placeholder="Enter A number without the A" id="anumb">
            </div>
        </div>
    </div>


    <div class="row">
    <div class="form-group col-xs-12 col-md-8 col-lg-6">
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input name="email" class="form-control" type="emailInput" placeholder="Enter email" id="emailInput">
        </div>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-12 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">Phone</div>
                <input name="phonenum" class="form-control" type="phoneInput" placeholder="Enter phone" id="phonenum">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-12 col-md-8 col-lg-6">
            <div class="input-group">
                <div class="input-group-addon">Comments</div>
                                <textarea name="comments" class="form-control"  rows="3" placeholder="Enter comments here" id="commentsIn"></textarea>
            </div>
        </div>
    </div>


    <div class="form-actions">
        <div class="col-sm-9 col-sm-offset-1">
            <button type="submit" class="btn btn-success" >Validate</button>
        </div>
    </div>

</form>
</div>
